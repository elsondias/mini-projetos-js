<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="favicon/icons8-externo-calcular-serviço-de-pagamento-ícones-planos-inmotus-design-96.png"
        type="image/x-icon">
    <title>IMC</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Calculadora de IMC</h1>

            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="input">
                <label>Altura: (m)</label>
                <input type="number" id="altura" placeholder="Digite sua altura">
            </div>
            <div class="input">
                <label>Peso: (kg)</label>
                <input type="number" id="peso" placeholder="Digite seu peso">
            </div>

            <button id="calcular" onclick="calcularIMC()">Calcular</button>
            <button id="limpar" onclick="limparCampos()">Limpar</button>

            <div class="result" id="resultado">

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
