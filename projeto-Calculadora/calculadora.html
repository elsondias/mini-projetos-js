<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- LINK FAVICON -->
    <link rel="shortcut icon"
        href="favicon/icons8-externo-calcular-serviço-de-pagamento-ícones-planos-inmotus-design-96.png"
        type="image/x-icon">

    <!-- LINK FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>

    <!-- LOGO -->
    <header id="logo">
        <a href="https://www.linkedin.com/in/elsondias/" target="_blank">
            <p>&copy; Code by Elson</p>
        </a>
    </header> <!-- LOGO -->

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace">«</button>
            <button id="operador" data-operador="/">/</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operador" data-operador="*">X</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operador" data-operador="-">-</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operador" data-operador="+">+</button>
            <button id="inverter">±</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
