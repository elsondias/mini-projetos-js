<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="shortcut icon" href="favicon/icons8-relógio-120.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <header id="logo">
    <a href="https://www.linkedin.com/in/elsondias/" target="_blank">
      <p>&copy; Code by Elson</p>
    </a>
  </header>

  <div class="clock" id="clock">
    <div>
      <span id="hours"></span>
      <span class="time">Horas</span>
    </div>

    <div>
      <span id="min"></span>
      <span class="time">Minutos</span>
    </div>

    <div>
      <span id="sec"></span>
      <span class="time">Segundos</span>
    </div>
  </div>

  <div class="panel" id="panel">
    <button class="panel-button" id="showStopwatch">Cronômetro</button>
    <button class="panel-button" id="showTimer">Temporizador</button>
  </div>

  <div class="stopwatch-container" id="stopwatchContainer" style="display: none;">
    <span class="bi bi-stopwatch-fill"></span>
    <span class="stopwatchTime" id="stopwatch">00:00:00</span>
    <button id="startStopwatch">Iniciar</button>
    <button id="resetStopwatch">Resetar</button>
    <button class="back-button" id="backFromStopwatch">Voltar</button>
  </div>

  <div class="timer-container" id="timerContainer" style="display: none;">
    <span class="bi bi-hourglass-split"></span>
    <span class="timerTime" id="timer">00:00:00</span>
    <input type="number" id="timerInput" placeholder="Segundos">
    <button id="startTimer">Iniciar</button>
    <button id="resetTimer">Resetar</button>
    <button class="back-button" id="backFromTimer">Voltar</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
